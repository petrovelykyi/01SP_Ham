<head>

  <title>Title</title>
  <style>
    body {
      padding: 20px;

    .big-circle-img-wrapper {
      display: block;
      position: relative;
      border-radius: 50%;
      width: 160px;
      height: 160px;
      border: 10px solid grey;
    }
    .big-circle-img-wrapper::after {
      content: "";
      position: absolute;
      top: -15px;
      right: -15px;
      left: -15px;
      bottom: -15px;
      background-color: red;
      border-radius: 50%;
      z-index: -1;
    }



  </style>
